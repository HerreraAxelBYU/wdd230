</head>
<body style="background-color: grey;">

    <!-- H E R E  S T A R T S  T H E  H E A D E R -->
    <header>
        <div class="header__logo__hamburger">
          <div class="header__logo">
            <img src="./images/logo.webp" alt="" />
          </div>
          <h6 class="title">Buenos Aires Chamber of Commerce</h6>
          <div class="header__hamburger">
            <a href="#"
              ><img class="icons" src="./images/icons8-facebook.svg" alt=""
            /></a>
            <a href="#"
              ><img
                class="icons"
                src="./images/icons8-linkedin-circled.svg"
                alt=""
            /></a>
            <button class="hambuger" id="hamburger-button">
              <span>&#9776;</span><span>X</span>
            </button>
          </div>
        </div>
        <!-- H E R E  S T A R T S  T H E  N A V I G A T I O N -->
        <nav class="stroke">
          <ul id="primaryNav">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./discover.html">Discover</a></li>
            <li class="active"><a href="#">Directory</a></li>
            <li><a href="#">Join</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="icons_nav">
            <a href="#"><img class="icons" src="./images/icons8-facebook.svg" alt=""/></a>
            <a href="#"><imgclass="icons"src="./images/icons8-linkedin-circled.svg"alt=""/></a>
          </div>
        </nav>
        <!-- H E R E  E N D S  T H E  N A V I G A T I O N -->
        <div class="header__date"></div>
    </header>
      <!-- H E R E  E N D S  T H E  H E A D E R -->

    <main class="join-grid">
        <form action="thankyou.html" method="get">
            <fieldset class="form1">
                <legend> Become a Member </legend>
                <section class="section_form">
                    <label>First Name*<input type="text" name="firstname" placeholder="Paul" required="required"></label>
                    <label>Last Name*<input type="text" name="lastname" placeholder="Dumbledore" required="required"></label>
                </section>
                <label>Business Position<input type="text" name="businesspo" placeholder="CEO"></label>
                <section class="section_form">
                    <label>Email*<input type="email" name="email" placeholder="sportlife@sport.com"></label>
                    <label>Phone<input type="number" name="phone" placeholder="+54 1156798423"></label>
                </section>
                <label>Business<input type="text" name="businessindu" placeholder="SportLife Industries"></label>
            </fieldset>
            <fieldset class="form2">
                <legend>Membership Level</legend>
                <label for="">NP Membership<input type="checkbox" name="free"></label>
                <label for="">Bronze Membership<input type="checkbox" name="bronze"></label>
                <label for="">Silver Membership<input type="checkbox" name="silver"></label>
                <label for="">Gold Membership<input type="checkbox" name="gold"></label>
            </fieldset>
            <fieldset class="form3">
                <legend>Business Description</legend>
                <label for="">Description
                    <textarea name="businessdescription" cols="30" rows="10"></textarea>
                </label>

            </fieldset>
        </form> 
    </main>

    <!-- H E R E  S T A R T S  T H E  F O O T E R -->
    <footer>
        <div class="footer__img">
          <img src="./images/logo.webp" alt="" />
        </div>
        <div class="footer__para__info">
          <p>Lorem, ipsum dolor</p>
          <p>info@BuenosAiresChamber.org</p>
          <p>(011) 555-4444</p>
          <p><i class="bx bx-location-plus"></i>Location map</p>
        </div>
  
        <div class="footer__project">
          <p>Buenos Aires Chamber | Axel Herrera | WDD 230 Project</p>
          <p class="date"></p>
          <p class="last__modification"></p>
        </div>
      </footer>
      <!-- H E R E  E N D S  T H E  F O O T E R -->
  


    <script src="/chamber/js/app.js"></script>
</body>
</html>
