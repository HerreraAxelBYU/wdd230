<body>
    
    <header>
        <div class="header__logo__hamburger">
            <div class="header__logo">
                <img src="./images/logo.webp" alt="">
            </div>
            <h6 class="title">Buenos Aires Chamber of Commerce</h6>
            <div class="header__hamburger">
                <a href="#"><img class="icons" src="./images/facebook (1).png" alt=""></a>
                <a href="#"><img class="icons" src="./images/linkedin.png" alt=""></a>

            </div>
        </div>
        <!-- H E R E  S T A R T S  T H E  N A V I G A T I O N -->
        <nav class="stroke">
            <ul id="primaryNav">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./discover.html">Discover</a></li>
                <li class="active"><a href="./directory.html">Directory</a></li>

        <div class="header__date">

    <picture class="contact_img">
        <img src="./images/undraw_map_re_60yf.svg" alt="">
    </picture>

    <main class="contact">
        <form class="contact__form">
            <h2>CONTACT FORM</h2>
            <p type="Name:"><input placeholder="Write your name here.." required="required"></input></p>
            <p type="Email:"><input placeholder="Let us know how to contact you back.." required="required"></input></p>
            <p type="Message:"><input placeholder="What would you like to tell us.." required="required"></input></p>
            <button>Send Message</button>
            <div class="info_contact">
                <span class="fa fa-phone"></span>001 1023 567
                <span class="fa fa-envelope-o"></span> contact@company.com
            </div>
        </form>

      <section class="contact__us">
        <h2>CONTACT US</h2>
        <div>
            <h6>Address</h6>
            <p>Buenos Aires Chamber of Commerce <br>
                887 Avenue Melian <br>
                Buenos Aires, Argentina</p>
        </div>
        <div>
            <h6>Phone</h6>
            <p>0800 000 0840</p>
        </div>
        <div>
            <h6>Email</h6>
            <p>Chamber@buenosaires.gov.ar</p>
        </div>
        
      </section>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.7475219395037!2d-58.47724292467393!3d-34.559947432504195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb68f11f35dc1%3A0xb9ae94dd96fbd9c7!2sAv.%20Meli%C3%A1n%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1656809350431!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
