<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/medium.css">
    <link rel="stylesheet" href="./css/large.css">
    <link rel="stylesheet" href="./css/widescreen.css">

    <title>Temples</title>

</head>
<body>
    <header class="general__header">
        <picture class="logo">
            <source class="logo-mobile" media="(max-width: 700px)" srcset="./images/templeinnlogomobile.png">
            <img src="./images/templeinnlogo.png" alt="temple inn and suites logo ">
        </picture>
        <div class="hamburguer">
            <button class="hambuger" id="hamburger-button"><span>&#9776;</span><span></span></button>
        </div>
        <nav class="small stroke" id="menu_mobile">
            <ul id="small_menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./temple.html" >Temple</a></li>
                <li><a href="./reservation.html" class="active_link">Reservation</a></li>
                <li class="dropmenu"><a href="./services.html">Services</a>
                    <li class="tiny_menu hide">
                        <a href="./reception.html">Reception</a>
                        <a href="./temple_missionary.html">Full-time temple misionary</a>
                    </li>
                </li>
            </ul>

            <div class="navbar_icons">
                <a href="" class="home__social-icon"><i class='bx bxl-linkedin'></i></a>
                <a href="" class="home__social-icon"><i class='bx bxl-instagram'></i></a>
                <a href="" class="home__social-icon"><i class='bx bxl-facebook-circle'></i></a>

            </div>
        </nav>
    </header>

    <div class="reservation_container">
        <div class="room_image">
            <img src="./images/room.svg" alt="room hotel">
        </div>

        <form action="" class="reservation_form">

            <div class="name_div">
                <label for="name">Full name:</label>
                <input type="text" id="name" placeholder="Full name">
            </div>

            <div class="location_div">
                <label for="location">Location:</label>
                <select class="" id="location" name="location">
                    <option value="">Select</option>
                    <option value="buenos_aires">Buenos Aires, Argentina</option>
                    <option value="rome">Rome, Italy</option>
                    <option value="drapper">Drapper, USA</option>
                    <option value="rio">Rio de Janeiro, Brasil</option>
                </select>
            </div>
            
            <div class="email_div">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="JenifferSimpson@gmail.com">
            </div>
            
            <div class="date_div">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="number_div">
                <label for="number">Telephone Number:</label>
                <input type="number" id="number" name="number" placeholder="011-5555-888">
            </div>
            
            <div class="room_div">
                <label for="room">Room:</label>
                <select class="" id="room" name="room">
                    <option value="">Select</option>
                    <option value="single_room">Single room</option>
                    <option value="double_room">Double room</option>
                    <option value="triple_room">Triple room</option>
                    <option value="quad_room">Quad room</option>
                    <option value="deluxe_room">Deluxe room</option>
                    <option value="conect_room">Connecting room</option>
                    <option value="suite">Suite</option>
                </select>
            </div>

            <div class="country_div">
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="">Select</option>
                </select>
            </div>
            
            <div class="comments_div">
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" cols="80" rows="10"></textarea>
            </div>

            <div class="button_div">
                <button type="submit">Reserve</button>
            </div>
            
        </form>
    </div>

    <footer>
        <picture>
            <img src="./images/templeinnlogomobile.png" alt="Logo">
        </picture>
        <a href="https://www.google.com/maps/place/4800+Montgomery+Ln+%23300,+Bethesda,+MD+20814,+EE.+UU./data=!4m2!3m1!1s0x89b7c97b6b8f21f1:0x9a0b3cde14da0a60?sa=X&ved=2ahUKEwiQ5uGC3Ib5AhWURLgEHSTQDdAQ8gF6BAgKEAE"  target="_blank">Adress: 4800 Montgomery Ln #300, Bethesda, MD 20814 </a>
        <div class="social_media">
                <a href="" class="home__social-icon"><i class='bx bxl-linkedin'></i></a>
                <a href="" class="home__social-icon"><i class='bx bxl-instagram'></i></a>
                <a href="" class="home__social-icon"><i class='bx bxl-facebook-circle'></i></a>
        </div>
        <div class="contact_button">
            <button><a href="./temple_missionary.html">Contact Us</a></button>
        </div>
    </footer>


    <script src="./js/reservation.js"></script>
    <script src="./js/script.js"></script>
</body>
