<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn about the different types of suites and also contact us">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&family=Rubik+Moonrocks&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/medium.css">
    <link rel="stylesheet" href="./css/large.css">
    <link rel="stylesheet" href="./css/widescreen.css">

    <title>Document</title>
</head>
<body>
    
    <header class="general__header">
        <picture class="logo">
            <source class="logo-mobile" media="(max-width: 700px)" srcset="./images/templeinnlogomobile.png" >
            <img src="./images/templeinnlogo.png" alt="temple inn and suites logo ">
        </picture>
        <div class="hamburguer">
            <button class="hambuger" id="hamburger-button"><span>&#9776;</span><span></span></button>
        </div>
        <nav class="small stroke" id="menu_mobile">
            <ul id="small_menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./temple.html" >Temple</a></li>
                <li><a href="./reservation.html">Reservation</a></li>
                <li class="dropmenu"><a href="./services.html">Services</a>
                    <li class="tiny_menu hide">
                        <a href="./reception.html">Reception</a>
                        <a href="./temple_missionary.html" class="active_link">Full-time temple misionary</a>
                    </li>
                </li>
            </ul>

            <div class="navbar_icons">
                <a href="" class="home__social-icon"><i class='bx bxl-linkedin'></i></a>
                <a href="" class="home__social-icon"><i class='bx bxl-instagram'></i></a>
                <a href="" class="home__social-icon"><i class='bx bxl-facebook-circle'></i></a>

            </div>
        </nav>
    </header>

    <main class="suits_contact">

        <section class="suits">
            <div class="suit_options">
                <h2>Type of Suits</h2>
                <div class="suits_buttons">
                    <button id="suite1">Suite</button>
                    <button id="suite2">Junior Suite</button>
                    <button id="suite3">Gran Suite</button>
                    <button id="suite4">Individual</button>
                    <button id="suite5">Dubble</button>
                </div>
            </div>
            
            <picture>
                <img src="./images/hotel-room-1447201_640.jpg" alt="Hotel room">
            </picture>
            <p id="suite_p">double room with bathroom and living room with a minimum area of ​​12 m2</p>
        </section>
    </main>

    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>The Temple Inn & Suites</h3>
          <h4>Contact us</h4>
          <fieldset class="field_contact">
            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset class="field_contact">
            <input placeholder="Your Email Address" type="email" tabindex="2" required>
          </fieldset>
          <fieldset class="field_contact">
            <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset class="field_contact">
            <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
          </fieldset>
          <fieldset class="field_contact">
            <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset class="field_contact">
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
      </div>

      <footer>
        <picture>
            <img src="./images/templeinnlogomobile.png" alt="">
        </picture>
        <a href="https://www.google.com/maps/place/4800+Montgomery+Ln+%23300,+Bethesda,+MD+20814,+EE.+UU./data=!4m2!3m1!1s0x89b7c97b6b8f21f1:0x9a0b3cde14da0a60?sa=X&ved=2ahUKEwiQ5uGC3Ib5AhWURLgEHSTQDdAQ8gF6BAgKEAE"  target="_blank">Adress: 4800 Montgomery Ln #300, Bethesda, MD 20814 </a>
        <div class="social_media">
                <a href="" class="home__social-icon"><i class='bx bxl-linkedin'></i></a>
                <a href="" class="home__social-icon"><i class='bx bxl-instagram'></i></a>
                <a href="" class="home__social-icon"><i class='bx bxl-facebook-circle'></i></a>
        </div>
        <div class="contact_button">
            <button><a href="./temple_missionary.html">Contact Us</a></button>
        </div>
    </footer>

    <script src="./js/script.js"></script>
    <script src="./js/suits.js"></script>
</body>
</html>
