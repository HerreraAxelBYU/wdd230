<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/medium.css">
    <link rel="stylesheet" href="./css/large.css">
    <link rel="stylesheet" href="./css/widescreen.css">


    <title>Home</title>
</head>
<body>

    <!-- H E A D E R -->
    <header class="general__header">
        <picture class="logo">
            <source class="logo-mobile" media="(max-width: 700px" srcset="./images/templeinnlogomobile.png">
            <img src="./images/templeinnlogo.png" alt="temple inn and suites logo ">
        </picture>
        <div class="hamburguer">
            <button class="hambuger" id="hamburger-button"><span>&#9776;</span><span></span></button>
        </div>
        <nav class="small stroke" id="menu_mobile">
            <ul id="small_menu">
                <li><a href="./index.html" class="active_link">Home</a></li>
                <li><a href="./temple.html">Temple</a></li>
                <li><a href="./reservation.html">Reservation</a></li>
                <li><a href="./services.html">Services</a></li>
            </ul>

            <div class="navbar_icons">
                <a href="" class="home__social-icon"><i class='bx bxl-linkedin'></i></a>
                <a href="" class="home__social-icon"><i class='bx bxl-instagram'></i></a>
                <a href="" class="home__social-icon"><i class='bx bxl-facebook-circle'></i></a>

            </div>
        </nav>
    </header> <!-- H E A D E R -->

    <!-- P O R T A D A -->
    <section class="portada">
        <picture>
            <source media="(max-width: 700px)" srcset="./images/templo1_640.webp">
            <img src="./images/templo1_1920.webp" alt="Temple">
        </picture>
        <h1 class="portada__h1">Welcome to Temple Inn & Suites</h1>
        <p class="portada__p">Sometimes the most productive thing you can do is rest.</p>
    </section> <!-- P O R T A D A -->

    <!-- R E S E R V A T I O N   I N V  -->
    <section class="sign_reservation">
        <h2>Make your Reservation Today!</h2>
        <button>Make Reservation</button>
    </section> <!-- R E S E R V A T I O N   I N V  -->

    <main class="home__main">
        <div class="weather"> <!-- C A R D -->
            <div class="weather__widget"></div>
            <div class="weather__description">
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="wind"></p>
            </div>
        </div> <!-- W E A T H E R  W I D G E T -->
        <section class="home_section">
            
            <picture>
                <img class="bs_temple" src="" alt="">
            </picture> 

        </section>
        
    </main>
    <!-- W E A T H E R  W I D G E T -->
    
    <footer>
        <picture>
            <img src="./images/templeinnlogomobile.png" alt="">
        </picture>
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/home_temple.js"></script>
</body>
</html>
